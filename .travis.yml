language: node_js
node_js: "stable"

dist: trusty
sudo: required

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 
  - fluxbox >/dev/null 2>&1 &
  - node server/index.js & 

services:
  - mongodb
  - xvfb

install:
  - npm install
  - cd server && npm install && cd ..

script:
  - npm test

after_script:
  - "sh -e /etc/init.d/xvfb stop"
  